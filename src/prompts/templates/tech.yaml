  2. List the required tech stack (languages, frameworks, cloud services, APIs).
  3. Flag any features that are technically impossible with current technology ("science fiction").
  4. Consider the market context provided â€” competitors' stacks inform feasibility.
  5. Account for regulatory/compliance tech requirements (GDPR, HIPAA, etc.) if relevant.

  ## OUTPUT
  Return a JSON object matching the TechReport schema exactly.
