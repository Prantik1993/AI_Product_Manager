# Production Configuration Overrides
# These settings override defaults from src/config/settings.py

app:
  name: "Enterprise AI Product Manager"
  env: "production"
  debug: false

llm:
  model_name: "gpt-4-turbo"
  temperature: 0.7
  max_tokens: 2000

cache:
  backend: "redis"
  ttl: 600  # 10 minutes
  redis_url: "redis://redis:6379/0"

database:
  url: "sqlite:////app/data/app.db"  # or postgresql://user:pass@host:5432/db
  pool_size: 10
  max_overflow: 20

rag:
  top_k: 3
  score_threshold: 0.6
  enable_reranking: true

retry:
  max_retries: 3
  initial_delay: 1.0
  backoff_factor: 2.0

monitoring:
  enable_metrics: true
  log_level: "INFO"
  structured_logging: true

search:
  max_results: 5
