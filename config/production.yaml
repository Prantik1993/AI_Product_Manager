# Production configuration reference
# These are documented defaults — actual values come from environment variables / .env

app:
  name: "Enterprise AI Product Manager"
  env: "production"
  debug: false

llm:
  # FIX: Updated from deprecated gpt-4-turbo
  model_name: "gpt-4o"              # DecisionAgent — most capable
  analysis_model: "gpt-4o-mini"     # Parallel agents — faster & cheaper
  temperature: 0.0
  max_tokens: 2000

cache:
  backend: "redis"
  ttl: 600
  redis_url: "redis://redis:6379/0"

database:
  url: "sqlite:////app/data/app.db"  # swap for postgresql://... in production
  pool_size: 10
  max_overflow: 20

rag:
  top_k: 3
  score_threshold: 0.5

retry:
  max_retries: 3
  initial_delay: 1.0
  backoff_factor: 2.0

monitoring:
  log_level: "INFO"
