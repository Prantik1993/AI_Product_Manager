version: '3.8'

services:
  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: ai-pm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-pm-app
    ports:
      - "8501:8501"  # Streamlit UI
    environment:
      - ENV=production
      - CACHE_BACKEND=redis
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:////app/data/app.db
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "scripts/health_check.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Optional: PostgreSQL database (uncomment for production)
