# FIX: Removed deprecated "version: '3.8'" field (Docker Compose v2 ignores it with a warning)
# Modern docker-compose.yml files have no version key

services:
  redis:
    image: redis:7-alpine
    container_name: ai-pm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  app:
    build:
      context: .
      target: production
    container_name: ai-pm-app
    ports:
      - "8501:8501"
    environment:
      - ENV=production
      - CACHE_BACKEND=redis
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:////app/data/app.db
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
    # FIX: Health check now uses Streamlit's native endpoint (fast, no Python import overhead)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

